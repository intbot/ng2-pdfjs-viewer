<mat-toolbar color="primary">
  <button
    mat-button
    routerLink="/"
    [routerLinkActiveOptions]="{ exact: true }"
    routerLinkActive="mat-accent"
    style="display: flex; align-items: center; gap: 8px;"
  >
    <img src="assets/logo.svg" alt="ng2-pdfjs-viewer Logo" width="24" height="28" />
    ng2-pdfjs-viewer
  </button>
  <div class="spacer"></div>
  <button
    mat-raised-button
    routerLink="big"
    color="primary"
    routerLinkActive="mat-accent"
  >
    Big viewer
  </button>
  <button
    mat-raised-button
    routerLink="inline"
    color="primary"
    routerLinkActive="mat-accent"
  >
    Inline PDF
  </button>
  <button
    mat-raised-button
    (click)="openPdf()"
    color="primary"
    routerLinkActive="mat-accent"
  >
    Open in new tab
  </button>
  <button
    mat-raised-button
    routerLink="dynamic"
    color="primary"
    routerLinkActive="mat-accent"
  >
    Dynamic PDF
  </button>
  <div class="spacer"></div>
  <button
    mat-raised-button
    (click)="toggleDiagnosticLogs()"
    [color]="diagnosticLogs ? 'accent' : 'primary'"
    routerLinkActive="mat-accent"
  >
    {{ diagnosticLogs ? "Disable" : "Enable" }} Debug Logs
  </button>
</mat-toolbar>

<div class="external-viewer-host">
  <ng2-pdfjs-viewer
    #externalPdfViewer
    [externalWindow]="true"
    [showOpenFile]="false"
    [useOnlyCssZoom]="true"
    target="_myWindow"
    [diagnosticLogs]="diagnosticLogs"
  ></ng2-pdfjs-viewer>
</div>
<div class="container mat-typography">
  <router-outlet></router-outlet>
</div>

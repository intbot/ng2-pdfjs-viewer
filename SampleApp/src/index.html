<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ng6SampleApp</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Load build information (auto-generated, not tracked in git) -->
    <script>
      // Try to load build info, fallback if not available
      (function () {
        var script = document.createElement("script");
        script.src = "./assets/pdfjs/build-info.js";
        script.onerror = function () {
          // Fallback if build-info.js is not available
          window.NG2_PDF_VIEWER_BUILD_ID = "BUILD_INFO_NOT_AVAILABLE";
        };
        document.head.appendChild(script);
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
